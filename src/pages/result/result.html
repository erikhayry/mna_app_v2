<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only (click)="showIgnoreList($event)" color="light">
                <ion-icon name="ios-checkbox-outline"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="showSettings($event)" color="light">
                <ion-icon name="ios-options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding class="l-result padding-vertical">
    <div *ngIf="album && !album.value" text-center class="l-box">
        <h2 class="paddedTitle" tertiary>No albums found on your device. Please add some music to get suggestions</h2>
    </div>

    <div *ngIf="!album" text-center class="l-result-loader l-box">
        <div class="l-result-loader-top">
            <div class="loader animation-pulsate"></div>
        </div>
        <div class="l-result-loader-bottom">
            <h1 text-center primary-clear padding>Getting Data</h1>
        </div>
    </div>

    <div *ngIf="album && album.value" class="l-result-album">
        <a text-center class="l-result-album-info" type="item-text-wrap" (click)="showInfo(album.value)">

            <img *ngIf="album.value.image" [src]="toBase64Uri(album.value.image)" class="l-result-album-cover cover">
            <div *ngIf="!album.value.image" class="l-result-album-cover emptyCover"></div>

            <div class="l-result-album-title">
                <h3 class="paddedTitle" primary>
                    <i>{{album.value.artist | handleEmptyString: 'Artist'}}</i>
                    {{album.value.albumTitle | handleEmptyString}}
                </h3>
            </div>
        </a>

        <ion-buttons class="l-result-album-btns l-box">
            <button (click)="getPrevAlbum()" [disabled]="!album.prev" secondary large badge><ion-icon dark name="ios-arrow-dropleft"></ion-icon></button>
            <button (click)="addIgnoreListItem(album)" tertiary large badge><ion-icon dark name="ios-checkmark-circle-outline"></ion-icon></button>
            <button (click)="getNextAlbum()" [disabled]="!album.next" primary large badge><ion-icon dark name="ios-arrow-dropright"></ion-icon></button>
        </ion-buttons>
    </div>
</ion-content>
