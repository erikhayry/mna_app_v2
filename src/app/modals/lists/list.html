<ion-header>
    <ion-toolbar>
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons start>
            <button (click)="close()" ion-button icon-only clear round>
                <ion-icon ion-text color="dark" name="ios-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div *ngIf="albumList.length === 0" text-center class="l-box">
        <h2 class="paddedTitle" primary>
            No albums added. <br>
            Add albums by tapping
        </h2>
        <h2><ion-icon dark name="ios-checkmark-circle-outline"></ion-icon></h2>
        <h2 class="paddedTitle primary">
            underneath the album cover.
        </h2>
    </div>

    <div *ngIf="albumList.length > 0">
        <ion-list>
            <ion-item *ngFor="let album of albumList" (click)="deleteListItem(album)" class="stripeList-item" padding>
                {{album.albumTitle | handleEmptyString}} - {{album.artist | handleEmptyString: 'Artist'}}
                <ion-icon name="ios-close-circle-outline" item-right dark class="stripeList-icon"></ion-icon>
            </ion-item>
        </ion-list>    
    </div>    
</ion-content>
