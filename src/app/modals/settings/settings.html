<ion-header>
    <ion-toolbar>
        <ion-title>
            {{'settings_title' | copy}}
        </ion-title>
        <ion-buttons start>
            <button (click)="close()" ion-button icon-only clear round>
                <ion-icon ion-text color="dark" name="ios-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding class="l-settings">
    <div class="l-settings-top">
        <ion-list>
            <ion-item *ngFor="let preference of preferences" class="stripeList-item">
                <ion-label>{{preference.label | copy}}</ion-label>
                <ion-toggle class="tertiary" [(ngModel)]="preference.checked" (ngModelChange)="preferenceChanged($event, preference.label)" [disabled]="disableSetting(preference, preferences)"></ion-toggle>
            </ion-item>
        </ion-list>
    </div>
    <div text-center padding class="l-settings-bottom">
        <h3 class="paddedTitle" ion-text color="primary">
            {{'settings_madeBy' | copy}} <br>
            {{'settings_madeIn' | copy}}
        </h3>
    </div>
</ion-content>
