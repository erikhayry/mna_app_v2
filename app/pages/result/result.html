<ion-toolbar position="top" primary>
    <ion-buttons end>
        <button (click)="showSettings($event)" light>
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding class="l-result padding-vertical">
    <div type="item-text-wrap" *ngIf="error" class="text-center">
        <p>{{error}}</p>
    </div>

    <div *ngIf="!album" text-center class="l-result-loader l-box">
        <div class="l-result-loader-top">
            <div class="loader"></div>            
        </div>
        <div class="l-result-loader-bottom">
            <h1 text-center primary-clear padding>Getting Data</h1>            
        </div>
    </div>
    <div *ngIf="album" class="l-result-album">
        <a class="l-result-album-info" type="item-text-wrap" text-center (click)="showInfo(album.value)">
            <img [src]="getImage(album.value.image)" class="cover">
            <h2 primary-dark padding><i>{{album.value.artist}}</i> {{album.value.albumTitle}}</h2>
        </a>

        <ion-buttons class="l-result-album-btns l-box">
            <button class="l-result-album-btn" (click)="getNextAlbum()" full primary-dark [disabled]="!album.next">Show me next</button>
            <button class="l-result-album-btn" (click)="getPrevAlbum()" full secondary [disabled]="!album.prev" >Show me previous</button>
            <button class="l-result-album-btn" (click)="addIgnoreListItem(album)" full tertiary>Add to ignore list</button>
        </ion-buttons>
    </div>
</ion-content>
