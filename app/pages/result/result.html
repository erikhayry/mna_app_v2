<ion-toolbar position="top" primary>
    <ion-buttons start>
        <button (click)="showIgnoreList($event)" light>
            <ion-icon name="ios-list-outline"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button (click)="showSettings($event)" light>
            <ion-icon name="ios-settings"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding class="l-result padding-vertical">
    <div *ngIf="!album && !isLoading" text-center class="l-box">
        <h2 class="paddedTitle" tertiary><span>No albums found on your device. Please add some music to get sugestions</span></h2>
    </div>

    <div *ngIf="isLoading" text-center class="l-result-loader l-box">
        <div class="l-result-loader-top">
            <div class="loader animation-pulsate"></div>            
        </div>
        <div class="l-result-loader-bottom">
            <h1 text-center primary-clear padding>Getting Data</h1>            
        </div>
    </div>
    <div *ngIf="album" class="l-result-album">
        <a text-center class="l-result-album-info" type="item-text-wrap" (click)="showInfo(album.value)">
            <img [src]="getImage(album.value.image)" class="l-result-album-cover cover">            
            <div class="animation-fadeIn">
                <h1 class="paddedTitle" primary><span><i>{{album.value.artist}}</i> {{album.value.albumTitle}}</span></h1>            
            </div>
        </a>

        <ion-buttons class="l-result-album-btns l-box">
            <button (click)="getPrevAlbum()" [disabled]="!album.prev" clean><ion-icon secondary name="ios-arrow-dropleft-circle"></ion-icon></button>
            <button (click)="addIgnoreListItem(album)" clean><ion-icon tertiary name="ios-checkmark-circle"></ion-icon></button>
            <button (click)="getNextAlbum()" [disabled]="!album.next" clean><ion-icon primary name="ios-arrow-dropright-circle"></ion-icon></button>
        </ion-buttons>
    </div>
</ion-content>
