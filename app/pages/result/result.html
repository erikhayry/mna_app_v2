<ion-navbar *navbar>
  <ion-title>Result</ion-title>
</ion-navbar>

<ion-toolbar position="top">
    <ion-buttons start>
        <button (click)="showSettings($event)">
          Settings
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding class="result padding-vertical">
  <div type="item-text-wrap" *ngIf="error" class="text-center">
      <p>{{error}}</p>
  </div>

  <div type="item-text-wrap" *ngIf="album" class="text-center">
      <img [src]="getImage(album.image)">
      <h2>{{album.albumTitle}}</h2>
      <h3>{{album.albumArtist}}</h3>
  </div> 

</ion-content>

<ion-toolbar position="bottom">
  <ion-buttons>
    <button item-left (click)="addIgnoreListItem(album.albumPersistentID, album.albumTitle, album.albumArtist)">Ignore</button>
    <button button-right (click)="getNextAlbum(false)">Next</button>
  </ion-buttons>
</ion-toolbar>
