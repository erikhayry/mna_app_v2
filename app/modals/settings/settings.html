<ion-toolbar>
    <ion-buttons left>
        <button (click)="close()">
            <ion-icon dark name="ios-close" item-left></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content padding class="l-settings">
    <div class="l-settings-top">
        <div text-center>
            <h2 class="paddedTitle" primary>Settings</h2>            
        </div>
        <ion-list>
            <ion-item *ngFor="#preference of preferences" class="stripeList-item">
                <ion-label>{{copy[preference.text]}}</ion-label>
                <ion-toggle tertiary [ngModel]="preference.checked" (ngModelChange)="preferenceChanged($event, preference.text)" [disabled]="disableSetting(preference, preferences)"></ion-toggle>
            </ion-item>
        </ion-list>        
    </div>
    <div text-center class="l-settings-bottom">
        <h3 class="paddedTitle" primary>Made by <br><i>Ellen Portin</i> &amp; <i>Erik Portin</i> <br>Ã…bo / Stockholm 2016</h3>            
    </div>
</ion-content>
