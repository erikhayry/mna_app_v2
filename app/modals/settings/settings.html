<ion-toolbar>
    <ion-buttons left>
        <button (click)="close()">
            <ion-icon name="ios-close" item-left></ion-icon>
        </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="currentSegment">
        <ion-segment-button value="preferences">
            Preferences
        </ion-segment-button>
        <ion-segment-button value="ignoreList">
            Ignore List
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>
<ion-content padding>
    <div [ngSwitch]="currentSegment">
        <ion-list *ngSwitchWhen="'ignoreList'">
            <ion-item *ngFor="#ignoredAlbum of ignoredAlbumList" (click)="deleteIgnoreListItem(ignoredAlbum.id)" >
                {{ignoredAlbum.title}} - {{ignoredAlbum.artist}}
                <ion-icon name="ios-close" item-right></ion-icon>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchWhen="'preferences'">
            <ion-item *ngFor="#preference of preferences">
                <ion-label>{{copy[preference.text]}}</ion-label>
                <ion-toggle [ngModel]="preference.checked" (ngModelChange)="preferenceChanged($event, preference.text)"  [disabled]="disableSetting(preference, preferences)"></ion-toggle>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
