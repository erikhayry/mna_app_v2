<ion-toolbar>
    <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="kittens">
            Kittens
        </ion-segment-button>
        <ion-segment-button value="puppies">
            Puppies
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>
<ion-content padding>
    <div [ngSwitch]="pet">
        <ion-list *ngSwitchWhen="'puppies'">
            <button ion-item *ngFor="#ignoredAlbum of ignoredAlbumList" (click)="deleteIgnoreListItem(ignoredAlbum.id)" >
                <ion-icon name="leaf" item-left></ion-icon>
                {{ignoredAlbum.title}} - {{ignoredAlbum.artist}}
            </button>
        </ion-list>
        <ion-list *ngSwitchWhen="'kittens'">
            <ion-item *ngFor="#preference of preferences">
                <ion-label>{{copy[preference.text]}}</ion-label>
                <ion-toggle [ngModel]="preference.checked" (ngModelChange)="preferenceChanged($event, preference.text)"></ion-toggle>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-toolbar position="bottom">
    <ion-buttons>
        <button (click)="close()">
            Close
        </button>
    </ion-buttons>
</ion-toolbar>
