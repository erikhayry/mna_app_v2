<ion-toolbar>
    <ion-buttons left>
        <button (click)="close()">
            <ion-icon name="ios-close" item-left></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content padding>
    <h1>{{album.artist}} - {{album.albumTitle}}</h1>
    <ion-list>
        <ion-item *ngFor="#track of album.tracks">
            {{track.title}}, {{track.rating}}/5, {{track.playCount}}
            <br>
            Score: {{track.score.bayesianEstimate}}
        </ion-item>
    </ion-list>
</ion-content>
