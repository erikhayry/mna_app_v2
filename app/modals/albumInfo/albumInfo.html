<ion-toolbar>
    <ion-buttons left>
        <button (click)="close()">
            <ion-icon name="ios-close" item-left></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content padding *ngIf="album">
    <h1 primary>{{album.artist}} - {{album.albumTitle}}</h1>
    <ion-list>
        <ion-item *ngFor="#track of album.tracks | withRating: showCompleteAlbum">
            {{track.title}}
            <ion-icon name="ios-star" *ngFor="#star of getStars(track.rating)"></ion-icon>
            <span>{{track.playCount}}</span>
        </ion-item>
    </ion-list>
</ion-content>
